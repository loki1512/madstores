<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <title>Login</title>
    
</head>
<body>
    
    <!-- Login Form Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login_container">
                <h1 class="text-center mb-4"><strong>MAD1 Stores - Admin Login</strong></h1>
                <h2 class="text-center">Please login to continue</h2>
                <form action="/admin/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control">
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary btn-block">
                </form>
                {% if message == 0 %}
                <p style="color: red;">Please enter valid credentials</p>
                {% endif %}
                <p>Aren't you an admin? <a href="/login">Login Here</a></p>
                <p>Don't have an account? <a href="/sign_up">Register Here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
