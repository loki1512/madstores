<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Admin registration</title>
</head>
<body>
    <div class="container">
    <h1>Create your Admin Account</h1>
    <form action="/admin/register" method="post">
        <div class="mb-3">
        <label for="username" class="form-label">Enter Your Unique Username:</label>
        <input type="text" name="username" id="username" class="form-control"><br>
        </div>
        <div class="mb-3">
        <label for="password" class="form-label">Enter Your Password:</label>
        <input type="password" name="password" id="password" class="form-control"><br>
        </div>
        <input type="submit" value="Create Account">    
    </form>
    {%if message == 0%}
        <p>Username already exists ! Try different one or <a href="/admin/login">Login</a> </p>
    {%endif%}
    <p>Already have an account? <a href="/admin/login">Login here</a></p>
    </div>
</body>
</html>
