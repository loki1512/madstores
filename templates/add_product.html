<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Product</title>
    <style>
        /* Additional custom CSS to center the navbar */
        .navbar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Additional custom CSS to style the form */
        body {
            background-color: #f8f9fa; /* Set background color for the body */
        }

        .form-container {
            background-color: #f0f0f0; /* Set background color for the form container */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow effect */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MAD Stores</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Stock Refill</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1 class="text-center mb-4">Add New Product</h1>
                <form action="/admin/add_product" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" name="price" id="price" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="image_url" class="form-label">Image URL</label>
                        <input type="text" name="image_url" id="image_url" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cat_name" class="form-label">Category</label>
                        <select class="form-select" aria-label="Default select example" name="cat_name" id="cat_name" required>
                            <option selected>Open this select menu</option>
                            {% for cat in catlist %}
                            <option value="{{ cat.cat_name }}">{{ cat.cat_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" value="Add Product" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
